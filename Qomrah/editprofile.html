<!DOCTYPE html>
<html lang="en">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/fonts.css">
<link rel="stylesheet" href="css/editProfile.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qomrah - profile</title>
</head>


<body>
    <!-- Main Navbar -->
    <div class="navbar-padding"></div>
    <div class="navbar">
        <div class="navbar-logo">
            <div class="logo-image">
                <img src="images/profile/Icon.png" class="logo-icon">
            </div>
            <div class="logo-text">قُمرة</div>
        </div>

        <div class="navbar-add">
            <div class="profile-image">
                <img src="images/profile/face.png" class="profile-icon">
            </div>
            <div class="add-button">إضافة صورة</div>
        </div>
    </div>


    <!-- Person Info -->
    <form>


        <div class="container">
            <div class="h2">تعديل الملف الشخصي</div class="h2">


            <div class="profile-picture">
                <img id="profileImage" src="images/profile/Profile_Picture.png" alt="صورة المستخدم">
                <button onclick="changeImage()">تغيير الصورة الشخصية</button>
                <input id="myphoto" type="file" style="display: none;" accept="image/*" onchange="previewImage(event)">
            </div>


            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">الاسم الأول</label>
                    <input type="text" id="first-name" placeholder="أدخل الإسم الأول">
                </div>
                <div class="form-group">
                    <label for="last-name">الاسم الأخير</label>
                    <input type="text" id="last-name" placeholder="أدخل الإسم الأخير">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="website">الموقع</label>
                    <input type="text" id="website" placeholder="أدخل الموقع">
                </div>
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" placeholder="أدخل البريد الإلكتروني">
                </div>
            </div>

            <div class="form-group bio-group">
                <label for="bio">نبذة شخصية</label>
                <textarea class="bio" id="bio" rows="3" placeholder="أدخل شرح مختصر عنك كمصور"></textarea>
            </div>

            <div class="mid-divider"></div>

            <div class="form-row">
                <div class="form-group">
                    <label for="facebook">فيس بوك</label>
                    <input type="text" id="facebook" placeholder="أدخل رابط فيس بوك">
                </div>
                <div class="form-group">
                    <label for="x">اكس</label>
                    <input type="text" id="x" placeholder="أدخل رابط اكس">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="instagram">إنستغرام</label>
                    <input type="text" id="instagram" placeholder="أدخل رابط انستغرام">
                </div>
            </div>

            <button id="show-button" type="button">show</button>
            <button class="save-btn" type="submit">حفظ التغييرات</button>
    </form>
    </div>









    <div id="update-profile-box" style="display: none;">
        <div class="success-edit-box">
            <div class="correct-circle">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path
                        d="M10.6 13.8L8.45 11.65C8.26667 11.4667 8.03333 11.375 7.75 11.375C7.46667 11.375 7.23333 11.4667 7.05 11.65C6.86667 11.8333 6.775 12.0667 6.775 12.35C6.775 12.6333 6.86667 12.8667 7.05 13.05L9.9 15.9C10.1 16.1 10.3333 16.2 10.6 16.2C10.8667 16.2 11.1 16.1 11.3 15.9L16.95 10.25C17.1333 10.0667 17.225 9.83333 17.225 9.55C17.225 9.26667 17.1333 9.03333 16.95 8.85C16.7667 8.66667 16.5333 8.575 16.25 8.575C15.9667 8.575 15.7333 8.66667 15.55 8.85L10.6 13.8ZM12 22C10.6167 22 9.31667 21.7375 8.1 21.2125C6.88333 20.6875 5.825 19.975 4.925 19.075C4.025 18.175 3.3125 17.1167 2.7875 15.9C2.2625 14.6833 2 13.3833 2 12C2 10.6167 2.2625 9.31667 2.7875 8.1C3.3125 6.88333 4.025 5.825 4.925 4.925C5.825 4.025 6.88333 3.3125 8.1 2.7875C9.31667 2.2625 10.6167 2 12 2C13.3833 2 14.6833 2.2625 15.9 2.7875C17.1167 3.3125 18.175 4.025 19.075 4.925C19.975 5.825 20.6875 6.88333 21.2125 8.1C21.7375 9.31667 22 10.6167 22 12C22 13.3833 21.7375 14.6833 21.2125 15.9C20.6875 17.1167 19.975 18.175 19.075 19.075C18.175 19.975 17.1167 20.6875 15.9 21.2125C14.6833 21.7375 13.3833 22 12 22ZM12 20C14.2333 20 16.125 19.225 17.675 17.675C19.225 16.125 20 14.2333 20 12C20 9.76667 19.225 7.875 17.675 6.325C16.125 4.775 14.2333 4 12 4C9.76667 4 7.875 4.775 6.325 6.325C4.775 7.875 4 9.76667 4 12C4 14.2333 4.775 16.125 6.325 17.675C7.875 19.225 9.76667 20 12 20Z"
                        fill="white" />
                </svg>
            </div>
            <div class="success-edit-text">تم تحديث ملفك الشخصي بنجاح.</div>
        </div>
    </div>




    <!-- Footer -->
    <div class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <img src="images/editProfile/inverse_Icon.png" class="footer-logo-img">
                <span class="footer-site-title">قُمرة</span>
                <span class="footer-link">عن الموقع</span>
                <span class="footer-link">سياسة الإستخدام</span>
            </div>

            <div class="footer-icons">
                <img class="footer-social-icon" alt="Instagram" src="images/editProfile/white_instagram.png">
                <img class="footer-social-icon" alt="Facebook" src="images/editProfile/white_facebook.png">
                <img class="footer-social-icon" alt="Twitter" src="images/editProfile/white_twitter.png">
            </div>
        </div>

        <div class="footer-divider"></div>
        <div class="footer-rights">جميع الحقوق محفوظة © قُمرة 2024</div>
    </div>


</body>

</html>
<script src="js/editprofile.js"></script>
