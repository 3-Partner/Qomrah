<!DOCTYPE html>
<html lang="en">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/fonts.css">
<link rel="stylesheet" href="css/editProfile.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qomrah - profile</title>
</head>


<body>
    <!-- Main Navbar -->
    <div class="navbar-padding"></div>
    <div class="navbar">
        <div class="navbar-logo">
            <div class="logo-image">
                <img src="images/profile/Icon.png" class="logo-icon">
            </div>
            <div class="logo-text">قُمرة</div>
        </div>

        <div class="navbar-add">
            <div class="profile-image">
                <img src="images/profile/face.png" class="profile-icon">
            </div>
            <div class="add-button">إضافة صورة</div>
        </div>
    </div>


    <!-- Person Info -->
    <form>


        <div class="container">
            <div class="h2">تعديل الملف الشخصي</div class="h2">


                <div class="profile-picture">
                    <img id="profileImage" src="images/profile/Profile_Picture.png" alt="صورة المستخدم">
                    <button onclick="changeImage()">تغيير الصورة الشخصية</button>
                    <input id="myphoto" type="file" style="display: none;" accept="image/*" onchange="previewImage(event)">
                </div>


            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">الاسم الأول</label>
                    <input type="text" id="first-name" placeholder="هشام">
                </div>
                <div class="form-group">
                    <label for="last-name">الاسم الأخير</label>
                    <input type="text" id="last-name" placeholder="زيادنه">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="website">الموقع</label>
                    <input type="text" id="website" placeholder="جرش، الأردن">
                </div>
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" placeholder="zayadnh13@gmail.com">
                </div>
            </div>

            <div class="form-group bio-group">
                <label for="bio">نبذة شخصية</label>
                <textarea class="bio" id="bio" rows="3"
                    placeholder="مصوّر طبيعة ومعالم سياحية ومعالمات من جرش، الأردن."></textarea>
            </div>

            <div class="mid-divider"></div>

            <div class="form-row">
                <div class="form-group">
                    <label for="facebook">فيس بوك</label>
                    <input type="text" id="facebook" placeholder="facebook.com/hisham.zayadneh">
                </div>
                <div class="form-group">
                    <label for="x">اكس</label>
                    <input type="text" id="x" placeholder="x.com/hisham.zayadneh">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="instagram">إنستغرام</label>
                    <input type="text" id="instagram" placeholder="instagram.com/hisham.zayadneh">
                </div>
            </div>

            <button class="save-btn" type="submit">حفظ التغييرات</button>
    </form>
    </div>





    <!-- Footer -->
    <div class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <img src="images/editProfile/inverse_Icon.png" class="footer-logo-img">
                <span class="footer-site-title">قُمرة</span>
                <span class="footer-link">عن الموقع</span>
                <span class="footer-link">سياسة الإستخدام</span>
            </div>

            <div class="footer-icons">
                <img class="footer-social-icon" alt="Instagram" src="images/editProfile/white_instagram.png">
                <img class="footer-social-icon" alt="Facebook" src="images/editProfile/white_facebook.png">
                <img class="footer-social-icon" alt="Twitter" src="images/editProfile/white_twitter.png">
            </div>
        </div>

        <div class="footer-divider"></div>
        <div class="footer-rights">جميع الحقوق محفوظة © قُمرة 2024</div>
    </div>


</body>

</html>
<script src="js/editprofile.js"></script>
