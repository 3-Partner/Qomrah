<!DOCTYPE html>
<html lang="en">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/fonts.css">
<link rel="stylesheet" href="css/style.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qomrah - login</title>
</head>


<body dir="rtl">

    
    <aside class="part1">

        <div class="midLine">

            <!-- Errors Go Here -->
            <div  onclick="closeButton1()"  class="ErrorCase width"  id="ErrorCase1" >
                <div> يحتاج هذا البريد إلى تفعيل </div>
                <div style="font-weight: bold;">✕</div>
            </div>


            <div class="Logo">
                <img src="images/Rectangle.png" alt="Logo">
            </div>

            <div class="welcome">
                أهلا بعودتك في موقع قُمرة
            </div>

            <section class="width insert-section" >
                <label for="username" >إسم المستخدم</label>
                <input class="width input input_field" placeholder="أدخل إسم المستخدم" type="text" id="username" name="username">
                <div class="colorConatainer"> 
                    <span class="red">هذا الحقل مطلوب</span>
                    <span class="blue">هل نسيت كلمة المرور؟</span>
                </div>
            </section>

            <section class="width insert-section" >
                <label for="password" >كلمة المرور</label>
                <div style="position: relative;">
                    <input class="width input input_field" placeholder="أدخل كلمة المرور" type="password" id="password" name="password">
                    <div id="view"> 
                        <img id="show" onclick="show()" src="images/show_password.png" draggable="false">
                        <img id="hide" onclick="hide()" src="images/hide_password.png" draggable="false">
                    </div>
                </div>
                <div class="colorConatainer"> 
                    <span class="red">هل نسيت كلمة المرور؟</span>
                    <span class="blue">هذا الحقل مطلوب</span>
                </div>
            </section>

            <div class="sign_in width">  إنشاء حساب  </div>

            <div class="account">
                <span> مستخدم جديد؟ </span>
                <span>&nbsp;</span>
                <span> إنشاء حساب </span>
            </div>

        </div>
        
    </aside>


    <aside class="part2">
        <img src="images/moved_Images.png">
    </aside>

    <script src="js/main.js"></script>
</body>
</html>
