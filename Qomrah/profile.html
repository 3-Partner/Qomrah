<!DOCTYPE html>
<html lang="en">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/fonts.css">
<link rel="stylesheet" href="css/profile.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qomrah - profile</title>
</head>


<body>

    <!-- Main Navbar -->
    <div class="navbar-padding"></div>
    <div class="navbar">
        <div class="navbar-logo">
            <div class="logo-image">
                <img src="images/profile/Icon.png" class="logo-icon">
            </div>
            <div class="logo-text">قُمرة</div>
        </div>

        <div class="navbar-add">
            <div class="profile-image">
                <img src="images/profile/face.png" class="profile-icon">
            </div>
            <div class="add-button">إضافة صورة</div>
        </div>
    </div>


    <!-- Person Info -->
    <div class="profile-container">
        <div>
            <img class="profile-picture" src="images/profile/Profile_Picture.png" alt="Profile Picture">
        </div>

        <section>
            <div class="profile-header">
                <div class="profile-name-edit">
                    <div class="profile-name">هشام زيادنه</div>
                    <div class="profile-edit-button">
                        <img src="images/profile/edit_icon.png" alt="Edit Icon" class="edit-icon">
                        <div class="edit-text">تعديل الملف</div>
                    </div>
                </div>
            </div>

            <div class="profile-location">
                <img src="images/profile/location_icon.png" alt="Location" class="location-icon">
                <span class="location-text">جرش، الأردن</span>

                <div class="divider"></div>

                <img src="images/profile/web_icon.png" alt="Website" class="profile-social-icon">
                <img src="images/profile/instagram_logo.png" alt="Instagram" class="profile-social-icon">
                <img src="images/profile/facebook_logo.png" alt="Facebook" class="profile-social-icon">
                <img src="images/profile/twitter_logo.png" alt="Twitter" class="profile-social-icon">
            </div>

            <div class="profile-description">
                <div>مصور طبيعة ومعالم سياحية ومغامرات وبورتريه من جرش، الأردن.</div>
            </div>
        </section>
    </div>



    <!-- Person Images -->
    <section class="person_images">
        <img src="images/profile/cat.png">
        <img src="images/profile/bird.png">
        <img src="images/profile/fox.png">
        <img src="images/profile/cat.png">
        <img src="images/profile/fox.png">
        <img src="images/profile/fox.png">
        <img src="images/profile/cat.png">
        <img src="images/profile/bird.png">
    </section>


    <!-- Footer -->
    <div class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <img src="images/profile/inverse_Icon.png" class="footer-logo-img">
                <span class="footer-site-title">قُمرة</span>
                <span class="footer-link">عن الموقع</span>
                <span class="footer-link">سياسة الإستخدام</span>
            </div>

            <div class="footer-icons">
                <img class="footer-social-icon" alt="Instagram" src="images/profile/white_instagram.png">
                <img class="footer-social-icon" alt="Facebook" src="images/profile/white_facebook.png">
                <img class="footer-social-icon" alt="Twitter" src="images/profile/white_twitter.png">
            </div>
        </div>

        <div class="footer-divider"></div>
        <div class="footer-rights">جميع الحقوق محفوظة © قُمرة 2024</div>
    </div>



</body>

</html>
